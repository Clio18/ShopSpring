<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Online Shop</title>
</head>
<body>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
<div class="container">
<h1>All products</h1>
</div>

<div class="container">
    <a class="btn btn-outline-success" href="/products/add">Add new product</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
        <#list products as product>
    <tr>
        <th scope="row">${product.id}</th>
        <td>${product.name}</td>
        <td>${product.price?string.computer}</td>
        <td>${product.created_on}</td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example">
            <form action="/products/update" method="get">
                <input type="hidden" name="id" value="${product.id}">
                <button type="submit" class="btn btn-outline-warning">Update</button>
            </form>
            <form action="/products/delete" method="post">
                <input type="hidden" name="id" value="${product.id}">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
                </div>
        </td>
    </tr>
        </#list>
    </tbody>
</table>
    <!--<a class="btn btn-outline-danger" href="/products/delete">Delete</a>-->
    <!--<a class="btn btn-outline-warning" href="/products/update">Update</a> -->
    <div>
        <br>
        <a class="btn btn-dark" href="/logout">LogOut</a>
    </div>
</div>
<#if errorMessage??>
<div>
<p align="center"><strong>${errorMessage}</strong></p>
</div>
</#if>
</body>
</html>
